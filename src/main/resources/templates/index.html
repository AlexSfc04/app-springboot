<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Gestor de Tareas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
            padding: 8px 12px;
            font-size: 0.9em;
        }

        .btn-success:hover {
            background: #218838;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .filters select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .filters button {
            padding: 8px 16px;
        }

        .tasks-section {
            margin-top: 30px;
        }

        .tasks-section h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .task-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .task-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            gap: 20px;
            font-size: 0.85em;
        }

        .task-meta span {
            display: inline-block;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 0.75em;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge-in-progress {
            background: #cfe2ff;
            color: #084298;
        }

        .badge-completed {
            background: #d1e7dd;
            color: #0f5132;
        }

        .badge-cancelled {
            background: #f8d7da;
            color: #842029;
        }

        .badge-low {
            background: #e2e3e5;
            color: #383d41;
        }

        .badge-medium {
            background: #fff3cd;
            color: #856404;
        }

        .badge-high {
            background: #f8cecc;
            color: #c00;
        }

        .badge-urgent {
            background: #f8d7da;
            color: #842029;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
            display: block;
        }

        .alert-error {
            background: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
            display: block;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                margin-top: 10px;
                width: 100%;
            }

            .task-actions button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Task Manager</h1>
            <p>Gestor de tareas simple y poderoso con Spring Boot</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div class="stats" id="stats">
                <div class="stat-card">
                    <p>Total de Tareas</p>
                    <div class="number" id="totalTasks">0</div>
                </div>
                <div class="stat-card">
                    <p>Tareas Pendientes</p>
                    <div class="number" id="pendingTasks">0</div>
                </div>
                <div class="stat-card">
                    <p>Tareas Completadas</p>
                    <div class="number" id="completedTasks">0</div>
                </div>
            </div>

            <div class="form-section">
                <h2>Crear Nueva Tarea</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">TÃ­tulo *</label>
                        <input type="text" id="taskTitle" required placeholder="Ej: Comprar pan">
                    </div>

                    <div class="form-group">
                        <label for="taskDescription">DescripciÃ³n</label>
                        <textarea id="taskDescription" placeholder="Describe la tarea con mÃ¡s detalle..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskStatus">Estado</label>
                            <select id="taskStatus">
                                <option value="PENDING">Pendiente</option>
                                <option value="IN_PROGRESS">En Progreso</option>
                                <option value="COMPLETED">Completada</option>
                                <option value="CANCELLED">Cancelada</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="taskPriority">Prioridad</label>
                            <select id="taskPriority">
                                <option value="LOW">Baja</option>
                                <option value="MEDIUM" selected>Media</option>
                                <option value="HIGH">Alta</option>
                                <option value="URGENT">Urgente</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="btn-primary" style="width: 100%;">Crear Tarea</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="filters">
                <select id="filterStatus" onchange="filterTasks()">
                    <option value="">-- Filtrar por Estado --</option>
                    <option value="PENDING">Pendiente</option>
                    <option value="IN_PROGRESS">En Progreso</option>
                    <option value="COMPLETED">Completada</option>
                    <option value="CANCELLED">Cancelada</option>
                </select>

                <select id="filterPriority" onchange="filterTasks()">
                    <option value="">-- Filtrar por Prioridad --</option>
                    <option value="LOW">Baja</option>
                    <option value="MEDIUM">Media</option>
                    <option value="HIGH">Alta</option>
                    <option value="URGENT">Urgente</option>
                </select>

                <input type="text" id="searchInput" placeholder="Buscar tareas..." onkeyup="searchTasks()">

                <button class="btn-secondary" onclick="loadTasks()">Recargar</button>
            </div>

            <div class="tasks-section">
                <h2>Mis Tareas</h2>
                <div id="tasksList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        document.getElementById('taskForm').addEventListener('submit', createTask);

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            setTimeout(() => {
                alert.className = 'alert';
            }, 3000);
        }

        async function createTask(e) {
            e.preventDefault();

            const task = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                status: document.getElementById('taskStatus').value,
                priority: document.getElementById('taskPriority').value
            };

            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });

                if (response.ok) {
                    showAlert('âœ“ Tarea creada exitosamente', 'success');
                    document.getElementById('taskForm').reset();
                    document.getElementById('taskStatus').value = 'PENDING';
                    document.getElementById('taskPriority').value = 'MEDIUM';
                    loadTasks();
                } else {
                    showAlert('âœ— Error al crear la tarea', 'error');
                }
            } catch (error) {
                showAlert('âœ— Error de conexiÃ³n', 'error');
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                const tasks = await response.json();
                displayTasks(tasks);
                updateStats();
            } catch (error) {
                showAlert('âœ— Error al cargar tareas', 'error');
            }
        }

        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/tasks/stats/summary`);
                const stats = await response.json();
                document.getElementById('totalTasks').textContent = stats.total;
                document.getElementById('pendingTasks').textContent = stats.pending;
                document.getElementById('completedTasks').textContent = stats.completed;
            } catch (error) {
                console.error('Error al cargar estadÃ­sticas:', error);
            }
        }

        async function deleteTask(id) {
            if (confirm('Â¿EstÃ¡s seguro de que deseas eliminar esta tarea?')) {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        showAlert('âœ“ Tarea eliminada', 'success');
                        loadTasks();
                    }
                } catch (error) {
                    showAlert('âœ— Error al eliminar tarea', 'error');
                }
            }
        }

        async function filterTasks() {
            const status = document.getElementById('filterStatus').value;
            const priority = document.getElementById('filterPriority').value;

            try {
                let url = `${API_BASE}/tasks`;

                if (status && priority) {
                    url = `${API_BASE}/tasks/status/${status}`;
                } else if (status) {
                    url = `${API_BASE}/tasks/status/${status}`;
                } else if (priority) {
                    url = `${API_BASE}/tasks/priority/${priority}`;
                }

                const response = await fetch(url);
                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                showAlert('âœ— Error al filtrar tareas', 'error');
            }
        }

        async function searchTasks() {
            const query = document.getElementById('searchInput').value.trim();

            if (!query) {
                loadTasks();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tasks/search?query=${encodeURIComponent(query)}`);
                const tasks = await response.json();
                displayTasks(tasks);
            } catch (error) {
                showAlert('âœ— Error al buscar tareas', 'error');
            }
        }

        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');

            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state"><p>ðŸ“­ No hay tareas disponibles</p></div>';
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            <span>Estado: <span class="badge badge-${task.status.toLowerCase()}">${getStatusDisplay(task.status)}</span></span>
                            <span>Prioridad: <span class="badge badge-${task.priority.toLowerCase()}">${getPriorityDisplay(task.priority)}</span></span>
                            <span>Creado: ${new Date(task.createdAt).toLocaleDateString('es-ES')}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn-success" onclick="updateTaskStatus(${task.id})">Completar</button>
                        <button class="btn-danger" onclick="deleteTask(${task.id})">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateTaskStatus(id) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`);
                const task = await response.json();

                const updatedTask = { ...task, status: 'COMPLETED' };

                const updateResponse = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedTask)
                });

                if (updateResponse.ok) {
                    showAlert('âœ“ Tarea marcada como completada', 'success');
                    loadTasks();
                }
            } catch (error) {
                showAlert('âœ— Error al actualizar tarea', 'error');
            }
        }

        function getStatusDisplay(status) {
            const statusMap = {
                'PENDING': 'Pendiente',
                'IN_PROGRESS': 'En Progreso',
                'COMPLETED': 'Completada',
                'CANCELLED': 'Cancelada'
            };
            return statusMap[status] || status;
        }

        function getPriorityDisplay(priority) {
            const priorityMap = {
                'LOW': 'Baja',
                'MEDIUM': 'Media',
                'HIGH': 'Alta',
                'URGENT': 'Urgente'
            };
            return priorityMap[priority] || priority;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Cargar tareas al iniciar
        loadTasks();
    </script>
</body>
</html>
